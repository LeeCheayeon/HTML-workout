<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <script>
    let textArr = ["손만충", "장준형", "임성민"]
    let Wvalue = [428, 950]

    const body = document.body;
    console.dir(body);

    if(body.clientWidth < Wvalue[0]){
      console.log("모바일버전")
      body.textContent = textArr[0];
    } else if(body.clientWidth <= Wvalue[1]){
      console.log("태블릿버전")
      body.textContent = textArr[1];
    }else {
      console.log("PC버전")
      body.textContent = textArr[2];
    }
  </script>
</body>
</html>
