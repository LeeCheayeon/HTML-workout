<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0; box-sizing: border-box;}

    #root{
      width: 100vw;
      height: 500vh;
      background-color: #ccc;
    }

    #root>section{
      width: 100vw;
      height: 1vh;
      background-color: salmon;
      border: 1px solid black;
    }

    #root>aside{
      width: 100vw;
      height: 1vh;
      background-color: cyan;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script>
    const maker = document.getElementById("root");
    // 변수 마커는 문서의 아이디중에 문자열 "root"?
    let article = document.createElement("article");
    // 변수 아티클은 문서에서 새로운 엘리먼트 문자열 "아티클"을 만든다?지정한다?
    maker.appendChild(article);
    // 변수 마커의 변수 아티클을 자식으로 생성한다?

    let count =0;
    maker.addEventListener("wheel", function(){
      console.log("wheel 이벤트가 일어나고있어.")
      let section = document.createElement("section");
      section.setAttribute('id', 'section-${count}');
      section.textContent= count;
      maker.appendChild(section);
      count++;
    });

    // 클릭을 하는 이벤트가 오류가 났다고 하는데 이유를 잘 모르겠습니다.
    // 한번 설명 부탁드려도 될까요?

    maker.addEventListener("click",function(){
      console.log("click");
      let aside = document.createAttribute("aside");
      aside.textContent="click";
      maker.insertBefore(aside, maker.firstChild);

    });

    
  </script>
</body>
</html>
