<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./CSS/style.css">

  <style>
    #root { 
  width: 100vw;
  height: 180vh;
  background-color: var(--color-3);
}
header {
  width: inherit;
  height: 10vh;
  /* border: 1px solid red; */

  display: flex;
}

header>div:nth-child(1) {
  width: 30vw;
  height: inherit;

  display: flex;
  align-items: center;
  justify-content: flex-end;
  margin-right: 3vw;
}

header>div:nth-child(1)>div {
  width: 15vw;
  height: inherit;
  background-color: var(--color-1);
}

header>div:nth-child(2){
  width:70vw;
  height: inherit;

  /* display: flex; */
  align-items: center;
  justify-content: flex-end;
}

header>div:nth-child(2)>div {
  width: inherit;
  height: 5vh;
}

ul {
  list-style-type: none;
  display: flex;
  justify-content: center;
  align-items: center;
}

li {
  width: 7vw;
  text-align: center;
  margin-top: 1vh;
  margin-left: 1vw;
}

ul>div {
  background-color: var(--color-1);
  margin-left: 2vw;
  margin-right: 2vw;

  width: 2vw;
  height: 2vw;
  margin-top: 0.5vh;
}

header>div:nth-child(2)>div:nth-child(1)>ul>li:nth-child(1) {
  margin-left: 12vw;
}

main {
  width: inherit;
  height: 135vh;
  /* border: 1px solid red; */

  margin-top: 0.5vw;
}

main>div:nth-child(1) {
  width: inherit;
  height: 45vh;

  background-color: var(--color-1);
}

  main>div:nth-child(1)>div {
    width: 6vw;
    height: 7vh;
    border-radius: 0.5vw;

    background-color: var(--color-4);

    position: fixed;
    left: 84vw;
    top: 14vh;
  }

  main>div:nth-child(1)>div:nth-child(2) {
    top: 13vw;
  }

  main>div:nth-child(2) {
    display: flex;
  }

  main>div:nth-child(2)>div {
    width: 50%;
    height: 8vh;

    display: flex;
    justify-content: flex-end;
    align-items: center;
  }

  main>div:nth-child(2)>div:nth-child(1) {
    background-color: var(--color-4);
  }

  main>div:nth-child(2)>div>div {
    width: 3vw;
    height: 3vw;
    border-radius: 2vw;
    background-color: var(--color-1);
    margin-right: 2vw;
  }

  main>div:nth-child(3) {
    height: 82vh;
    width: inherit;
    background-color: var(--color-1);
  }

  main>div:nth-child(3)>div {
    height: 20.3vh;
    width: inherit;
    border: 1px solid var(--color-4);
  }

  footer {
    height: 34vh;
    width: inherit;
    background-color: var(--color-2);

    display: flex;
    justify-content: center;
    align-items: center;
    /* flex-direction: row; */
  }

  footer>div:nth-child(1) {
    height: 10vh;
    width: 70vw;

    display: flex;
    justify-content: space-around;
    align-items: center;
  }

  footer>div:nth-child(1)>div {
    background-color: var(--color-1);
    width: 10vw;
    height: 20vh;
  }

  </style>
</head>
<body>
  <div id="root">
    <header>
      <div>logo</div>
      <div>
        <div>
          <ul>
            <li class="text-smaller">menu-1</li>
            <li class="text-smaller">menu-2</li>
            <li class="text-smaller">menu-3</li>
            <li class="text-smaller">menu-4</li>
            <div></div>
          </ul>
        </div>
        <div>
          <ul>
            <li>menu-1</li>
            <li>menu-2</li>
            <li>menu-3</li>
            <li>menu-4</li>
            <li>menu-5</li>
            <li>menu-6</li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <!-- 신메뉴 -->
      <div>
        <div></div>
        <div></div>
      </div>
      <!-- 공지사항/프로모션 -->
      <div>
        <div>
          <div></div>
        </div>
        <div>
          <div></div>
        </div>
      </div>
      <!-- 배너1 -->
      <div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </main>
    <!-- 홈페이지 하단 -->
    <footer>
      <div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div></div>
    </footer>
  </div>
</body>
</html>
