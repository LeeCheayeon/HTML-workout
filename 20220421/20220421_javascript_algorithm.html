<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root">

    
  </div>

  <script>
    /* 
    ? 도전해보기 ★★★★★★★★★★★★★★★★★★★★★★★★
    TODO: 아래의 자바스크립트 명령에 대한 의도를 유추 하시오.
    */
    document.body.style.padding = "0";
    // 문서의 body의 style padding값은 문자열 "0"이야.
    document.body.style.margin = "0";
    // 문서의 body의 style margin 값은 문자열 "0"이야.
    const root = document.getElementById("root");
    // 변수를 선언할게. 그 (변수)이름은 root야. 문서에서 id를 가져올거야. 그 id의 이름은 문자열 "root"야.
    let widthValue = 100;
    // 변수를 선언할게. 그 이름은 widthValue야. 그 값은 100이야.
    let heightValue = 100;
    // 변수를 선언할게. 그 이름은 heightValue야. 그 값은 100이야.
    root.style.width = `${widthValue}vw`;
    // root의 style 너비의 값은 `{변수 widthValue값}vw`야. (widthValue+'vw')=widthValue'vw'
    root.style.height = `${heightValue}vh`;
    // root의 style 너비의 값은 `{변수 heightValue값}vh`야. (heightValue+'vh')=heightValue'vh'
    root.style.backgroundColor = "darkblue";
    // root의 style bgc의 값은 문자열 "darkblue"야.
    let backgroundColorArray = ["#ff0000", "#333333"];
    // 변수를 선언할게 그 이름은 backgroundColorArray야. 그 값은 (배열) 문자열 "#ff0000", "#333333"이야.
    let setSwitch = 0;
    // 변수를 선언할게. 그 이름은 setSwitch이야. 그 값은 0이야. 
    root.addEventListener("click", function() {
      // 변수 root에게 이벤트를 줄게 그 이벤트는 클릭을 하면
      if(setSwitch === 0) {
        // 만약 setSwitch의 값이 0이라면 
        root.style.backgroundColor = backgroundColorArray[1];
        // root의 style의 bgc의 값을 backgroundColorArray의 1번째 순서값으로 바꿔줘.
        setSwitch = 1;
        // setSwitch값을 1로 바꿔줘.
      } else {
        // 값이 0이 아니라면
        root.style.backgroundColor = backgroundColorArray[0];
        // root의 style의 bgc 값을 backgroundColorArray의 0번째 순서값으로 바꿔줘.
        setSwitch = 0;
        // setSwitch값을 0으로 바꿔줘.
      }

    });
// 1. 결과적으로 맨처음 화면은 다크블루 화면이였다가 클릭을하면 setSwitch의 값이 0이기 때문에 일치연산자의 내용이 참이므로 root의 style의 bgc가 bgcArray 배열 1번째 순서값으로 변경이 되며 setSwitch의 값이 1로 바뀐다. 
//2. 다시 클릭을 하면 앞의 행동으로 setSwitch값이 1로 변경이 되었기 때문에 일치연산자의 내용이 거짓이므로 else의 값대로 root의 style의 bgc가 bgcArray 배열 0번째 순서값으로 변경이 되며 setSwitch의 값이 0로 바뀐다. 
//3. 다시 클릭을 하면 앞의 행동으로 setSwitch값이 0로 변경이 되었기 때문에 일치연산자의 내용이 참이므로 앞에 1번 내용이 반복되고 이후 또 클릭을 하면 2번 내용이 반복된다. 
  </script>
</body>
</html>
