<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {margin: 0; padding: 0;}

    #root {
      width: 100vw;
      height: 100vh;

      display: flex;
      justify-content: center;
      align-items: center;
    }

    #root>div {
      width: 40vw;
      height: 40vw;
      opacity: 0.3;
      mix-blend-mode: multiply;
    }

    #root>div:nth-child(1) {
      background-color: red;

      position: absolute;
      top:10vh;
      left: 20vw;

      animation: 2s infinite;
      animation-name: move-1;
      z-index: 1;
    }

    
    #root>div:nth-child(2) {
      background-color: green;

      position: absolute;
      top:25vh;
      left: 40vw;

      animation: 2s infinite;
      animation-name: move-2;
      z-index: 2;
    }

    
    #root>div:nth-child(3) {
      background-color: blue;
      
      position: absolute;
      top: 40vh;

      animation: 2s infinite;
      animation-name: move-2;
      z-index: 3;
    }
    
    
    #root>div:nth-child(4) {
      background-color: darkorchid;

      position: absolute;
      left: 10vw;

      animation: 2s infinite;
      animation-name: move-1;
      z-index: 4;
    }

    @keyframes move-1{
      0% {
        left:5vw;
      }

      50%{
        left: 5vw;
      }

      100%{}
    }

    @keyframes move-2{
      0% {
        top:5vw;
      }
      
      50%{
        top:5vw;
      }

      100%{}
    }

    @keyframes move-3{
      0% {
        right:5vw;
      }
      
      50%{
        right:5vw;
      }

      100%{}
    }

    @keyframes move-4{
      0% {
        bottom:5vw;
      }
      
      50%{
        bottom:5vw;
      }

      100%{}
    }

    
  </style>
</head>
<body>
  <div id="root">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>
</html>
