<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

    #root {
      border: 1px solid red;
      height: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
    }


    #root>div {
      /* flex-grow: 1; */
      /* width: 100px; */
      height: 100px;

      background-color: grey;
    }

    
    #root>div:nth-child(3) {
      flex-shrink: 3;
      /* width: 100px; */
      height: 100px;

      background-color: green;
    }
  </style>
</head>
<body>
  <div id="root">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
  </div>
</body>
</html>
