<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

    * {margin: 0; padding: 0;}

    .container {
      width: 1920px;
      height: 1080px;
      background-color: gray;
    }

    .container div {
      width: 1920px;
      border: 2px solid red;
    }

    .container div:nth-child(1) { 
      height: 300px;
      display: flex;
      flex-direction: column;
      align-content: center;
    }

    
    .container div:nth-child(2) { 
      height: 600px;
      display: flex;
      justify-content: center;
    }

    .container div:nth-child(2) main {
      width: 660px;
      height: 600px;
      background-color: burlywood;
      
      display: flex;
      
    }

    .container div:nth-child(2) main div {
      width: 300px;
      height: 300px;
      margin: 20;
      background-color: royalblue;
    }
  </style>
</head>
<body>
  
  <div class="container">

    <div>
      <main></main>
      <main></main>
    </div>
    <div>
      <main>
        <div></div>
        <div></div>
      </main>
    </div>

  </div>






</body>
</html>
