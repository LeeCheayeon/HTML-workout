<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    .blue {
      color: blue;
    } 

    ul > li {
      color: brown;
    }

    ul li:nth-child(6) {
      color: seagreen;
    }

    ul li:nth-last-child(2) {
      color: violet;
    }

    ul li[style="color:red;"] {
      font-weight:bolder;
    }

    
  </style>
</head>
<body>
  <ul>
    <li>피카츄</li>
    <li>라이츄</li>
    <li>파이리</li>
    <li style="color:red;">꼬부기</li>
    <li class="blue">버터플</li>
    <li>야도란</li>
    <li>피죤투</li>
    <li>또가스</li>
  </ul>
</body>
</html>
