<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    @keyframes move-1 {
      0% {top: 0;}
      95%{width: 100px;}
      100%{
        top: 300px;
        width: 115px;
        height: 90px;
      }
    }

    @keyframes move-2 {
      0%{
        top: 300px;
        width: 305px;
        height: 90px;
      }
      95%{width: 500px;}
      100% {top: 0;}
    }
  </style>

</head>

    clickBtn.addEventListener("click", function(){

      if(data === true){
        console.log('data값은 :' + data);
        data =false;
        root.style.backgroundColor="salmon";
        root.style.transition="2s";
        root.style.animation= "move-1 1s ease-in infinite alternate";
        
        clickBtn.textContent="date";
        clickBtn.style.color='red';
        
      } else { // data!== true, data === false
        console.log("지금 else로 data값은 :" + data);
