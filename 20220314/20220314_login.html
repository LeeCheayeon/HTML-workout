<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <style>

    * { margin: 0; padding: 0;}
    body {width: 100vw; height: 100vh;}
    
    img {
      display: block; margin: auto;
      padding-right: 1.5vw;
    }


    .main {
      background-color: #BEA2DA;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
    }

    .main > div {
      width: 50vw;
      height: 5vh;
      /* background-color: aliceblue; */
      /* border: 3px solid salmon; */
      margin: 3vw;
      padding-left: 3vw;
      padding-top: 3vh;
      border-radius: 2vw;
    }

    .main > div:nth-child(1) {
      margin-bottom: 12vh;

    }

    .main > div:nth-child(2) {
      box-shadow: 2px 3px 4px #432264;
      background-color: aliceblue;
      color: #3E1964;

    }

    .main > div:nth-child(3) {
      box-shadow: 2px 3px 4px #432264;
      background-color: aliceblue;
      margin-bottom: 1vh;
      color: #3E1964;
    }

    .main>div:nth-child(4) {
      margin: 0;
      padding: 0;
      margin-bottom: 15vh;

      display: flex;
      flex-direction: row;
    }

    .main > div:nth-child(4) > div:nth-child(1){

      height: 4vh;
      color: white;

    }

    .main > div:nth-child(4) > div:nth-child(2) {

      width: 15vw;
      height: 3vh;

      margin-left: 15vw;
      margin-top: 2vh;
      padding-top: 1vh;

      text-align: center;
      color: white;
      box-shadow: 2px 3px 4px #432264;
      background-color: #795999;
      border-radius: 1vw;
    }

    .main > div:nth-child(5) {
      box-shadow: 2px 3px 4px #432264;
      background-color: #9C73C5;
      color: white;
      text-align: center;
      padding-left: 0;
      padding-top: 2vh;
      font-weight: bold;
      font-size: large;
    }

    .main > div:nth-child(6) {
      box-shadow: 2px 3px 4px #432264;
      background-color: #9C73C5;
      color: white;
      text-align: center;
      padding-left: 0;
      padding-top: 2vh;
      font-weight: bold;
      font-size: large;
      margin-top: 2vh;
    }



  </style>
</head>
<body>
  
  <div class="main">
    <div>
      <img src="image/20220314.png">
    </div>

    <div>ID</div>
    <div>PW</div>
    <div>
      <div>Forget password?</div>
      <div>Enter</div>

    </div>
    <div>Sign up</div>
    <div>SNS login</div>
  </div>
</body>
</html>
