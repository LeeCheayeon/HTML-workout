<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 id="all">따르릉</h1>
  <button id="a">A클릭</button>
  <button id="b">B클릭</button>
</body>

<script>
  const abtn = document.querySelector("#a");
  const bbtn = document.querySelector("#b");
  const all = document.querySelector("#all");
  console.dir(all);

let a = "똑";
let b = "딱";

let isStatus = true;
let current = 0;

abtn.addEventListener("click", function(){
  const timer= setInterval(function(){
    if(isStatus === true){
      all.textContent =a;
      // console.log(a);
      isStatus = false;
    }else{
      all.textContent =b;
      // console.log(b);
      isStatus = true;
      current++
      // console.log("지금 횟수는"+current+"입니다");
      all.style.margin = current + "px";
    }
  
    bbtn.addEventListener("click", function() {
      clearInterval(timer);
    });
  },200)
  
});

// if (current > 10){
//   clearInterval(timer);
// }
</script>
</html>
