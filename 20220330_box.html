<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    *{padding: 0; margin: 0;
      box-sizing: border-box;
    }

    #test {
      width: 1920px;
      height: 1080px;
      background-color: #c3c3c3;
    }

    #test>div {
      width: 960px;
      height: 500px;
      border: 1px solid green;

      position: absolute;
      top: 50%;
      left: 50%;

      transform: translate(-50%, -50%);
    }

    #test>section {
      background-color: coral;
      width: 500px;
      height: 500px;

      position: absolute;
      top: 50%;
      left: 80%;

      transform: translate(-50%, -50%);
    }

  </style>
</head>
<body>
  <div id="test">
    <div></div>
    <section></section>
</body>
</html>
