<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1 {
      font-size: 100px;
      font-weight:normal;
      color: green;
      background-color: darkcyan;
      margin: 0px;
      width: 500px;
    }

    h1:hover {
      color:#ffffff;
      transition: 2s;
      letter-spacing: 50px;
      background-color: blueviolet;
      margin: 50px;
    }


    p {
      margin: 0px;
      width: 500px;
      background-color: #cccccc;
      text-align:justify;
      text-decoration:line-through;
    }
  </style>
</head>
<body>
  <h1>안녕하세요.</h1>
  <p>
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tempore commodi velit rem animi aperiam iure temporibus eligendi dignissimos, doloribus quidem corporis eveniet ex nisi, nihil facilis aliquam sequi voluptas magni?
  </p>

</body>
</html>
