<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test</title>

  <style>
    h2 {
      color: blue;
    }

    .box1 {
      width: 100px;
      border-color: purple;
      border-width: 10px;
      border-style: solid;
      padding:20px 20px;
      margin: 20px 20px;
    }

    .box2 {
      border-color: powderblue;
      border-width: 20px;
      border-style: solid;
      padding: 50px 50px;
      margin: 100px 100px;
    }

    div {
      border: 3px solid #73AD21;
      max-width: 300px;
      margin:auto;
      height: 100px;
      background-color: white;
    }

    .box3 {
      position:static;
    }

    .box4 {
      position: relative;
      left: 30px;
      top:-30px;
    }

    .box5 {
      position: relative;
      left: 60px;
      top: -60px;
    }


    .box6 {
      position: absolute;
      left: 75px;
      top:10px;
    }

    .box7 {
      position: fixed;
      bottom: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
  <h2>
    CSS Basic
  </h2>

  <hr>
  CSS Basic Example

  <div class="box1">Box1</div>
  <div class="box2">Box2</div>

  <hr>

  <h2>Box position</h2>

  <hr>
  <div class="box3">box-3:static</div>
  <div class="box4">box-4:relative</div>
  <div class="box5">box-5:relative</div>
  <hr>
  <div class="box6">box-6:absolute</div>
  <div class="box7">box-7:fixed</div>

</body>
</html>
