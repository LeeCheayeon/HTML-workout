<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

  *{ margin: 0; padding: 0; box-sizing: border-box;}

  body {
    width: 100vw;
    height: 100vh;
    background-color: #ccc;
  }

  ul {background-color: #333;}
  li {background-color: #ddd;}

  </style>
</head>
<body>

  <ul id="menu">
    menu-title
    <li class="itmes">items-1</li>
    <li class="itmes">items-2</li>
    <li class="itmes">items-3</li>
    <li class="itmes">items-4</li>
    <li class="itmes">items-5</li>
    <li class="itmes">items-6</li>
    <li class="itmes">items-7</li>
    <li class="itmes">items-8</li>
    <li class="itmes">items-9</li>
    <li class="itmes">items-10</li>
  </ul>

  <script>

    const menu = document.getElementById("menu");
    const itmes = document.getElementsByClassName("itmes");
    console.log(itmes);
    console.log(menu);


    // 메뉴 클릭하면 자식들을 모두 검은색으로 바꿔줘

    let booleantype = true;
    menu.addEventListener("click", function(){
      if(booleantype === true){
        console.log("hello")
        for(let i =0; i<itmes.length; i++){
          itmes[i].style.color = "red";
        };
        booleantype = false;
      }else {
        console.log("bye")
        for(let i =0; i<itmes.length; i++){
          itmes[i].style.color = "blue";
        };
        booleantype = true;
      }
    });




  </script>
</body>
</html>
