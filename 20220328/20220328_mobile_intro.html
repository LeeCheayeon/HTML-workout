<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    * {padding: 0; margin: 0;}

    #root {
      width: 100vw;
      height: 100vh;

      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
/* 
    #root>div {
      border: 1px solid red;
    } */

    #root>div:nth-child(1) {
      width: 70vw;
      height: 50vh;
      background-color: #c4c4c4;

      border-top-left-radius: 50%;
      border-top-right-radius: 50%;

      margin-bottom: 5vh;
    }

    #root>div:nth-child(2) {
      font-size: larger;
      font-weight: bold;
      margin-bottom: 1vh;
    }
    
    #root>div:nth-child(3) {
      width: 80vw;
      font-size: smaller;
      text-align:center;
      margin-bottom: 1vh;
    }

    #root>div:nth-child(4) {
      display: flex;
      justify-content: center;
      align-items: center;

      width: 60vw;
      height: 2vh;
    }

    #root>div:nth-child(4)>div {
      width: 2vw;
      height: 2vw;

      border-radius: 50%;
      background-color: #c4c4c4;
      margin: 1vw;
    }

    #root>div:nth-child(5) {
      font-size: smaller;
      text-align: center;

      width: 10vw;
      height: 3vh;
      border-radius: 1vw;

      background-color: gray;
      color: #c4c4c4;

      margin-top: 2vh;
    }

  </style>
</head>
<body>
  <div id="root">
    <div></div>
    <div>Lorem ipsum dolor sit amet</div>
    <div>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Culpa praesentium repudiandae accusamus maiores odit. Consequatur ad consectetur, esse recusandae accusantium ex praesentium, repudiandae beatae, dolores expedita quidem deleniti excepturi eius!</div>
    <div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div>Skip</div>
  </div>
</body>
</html>
