<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

    * { padding: 0; margin: 0;}

    #root {
      width: 100vw;
      height: 100vh;

      display: flex;
      justify-content: center;
      align-items: center;

      transition: 2s;
    }

    #war {
      width: 80vw;
      height: 70vh;

      display: flex;
      flex-direction: row;
    }

    #war>div:nth-child(1) {
      background-color: #c8c8c8;
      width: 20vw;
      height: inherit;
    }

    #war>div:nth-child(2) {
      width: 20vw;
      height: inherit;

      display: flex;
      justify-content: flex-end;
      align-items: center;
      flex-direction: column;
    }

    #war>div:nth-child(2)>div {
      width: inherit;
      height: 50%;

      background-color: #c8c8c8;
    }

    #war>div:nth-child(3) {
      width: 20vw;
      height: inherit;

      display: flex;
      justify-content: flex-start;
      align-items:center;
      flex-direction: column;
    }

    #war>div:nth-child(3)>div {
      width: inherit;
      height: 50%;

      background-color: #c8c8c8;
    }

    #war>div:nth-child(4) {
      background-color: #c8c8c8;
      width: 20vw;
      height: inherit;
    }

    /* 모바일 */

    @media (max-width:350px) {
      #root{
        background-color: olive;
      }

      #war {
      width: 100vw;
      height: 100vh;

      display: flex;
      flex-direction: column;
    }

    #war>div:nth-child(1) {
      background-color: #c8c8c8;
      width: 100vw;
      height: inherit;
    }

    #war>div:nth-child(2) {
      width: 100vw;
      height: inherit;

      display: flex;
      justify-content: flex-end;
      align-items: flex-start;
      flex-direction: row;
    }

    #war>div:nth-child(2)>div {
      width: inherit ;
      height: 50%;

      background-color: sandybrown;
    }

    #war>div:nth-child(3) {
      width: 100vw;
      height: inherit;

      display: flex;
      justify-content: flex-start;
      align-items:center;
      flex-direction: column;
    }

    #war>div:nth-child(3)>div {
      width: inherit;
      height: 50%;

      background-color: #c8c8c8;
    }

    #war>div:nth-child(4) {
      background-color: salmon;
      width: 100vw;
      height: inherit;
    }
    }

  </style>
</head>
<body>
  <div id="root">
    <div id="war">
      <div></div>
      <div>
        <div></div>
      </div>
      <div>
        <div></div>
      </div>
      <div></div>
    </div>
  </div>
</body>
</html>
