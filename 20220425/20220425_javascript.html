<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  #root{
    width: 100vw;
    height: 100vh;
    background-color: #333;
  }

  #root>div {
    width: 100px;
    height: 100px;
    border: 1px solid #ccc;
    color:#fff;
  }
</style>
<body>
  <div id="root">
    <div>1</div>
    <div>2</div>
  </div>

  <script>
    const root = document.getElementById("root");
    const one = root.children[0]; //text node에 문자열 1이라고 써놓놈
    const two = root.children[1]; //텍스트 노므에 문자열2라고 써놓음
    // const test = document.querySelector("#root>div:nth-child(2)");

    two.textContent = "나는 두번째친구이다."

    console.log(root);
    console.dir(root);
    console.dir(root.children[0]);
    console.log(typeof two.textContent);
    // event 무슨일이 일어났다.
    
    one.addEventListener("click", function(){
      two.style.transition="2s";
      two.textContent = "클릭했습니다.";
      two.style.backgroundColor="green";
      two.style.width="200px";

      console.log(two.style.backgroundColor);
      //debugging 중간에 무언가 막혔을때 "짐짓" 되겠거니 하다가 막힘.
      // 막힌것보다는 우리가 제대로 안써준것에 가까움
      if(two.style.backgroundColor === "green") {
        two.style.backgroundColor = "blue";
      }
    });
  </script>
</body>
</html>
