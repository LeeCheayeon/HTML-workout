<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script>
    const root = document.getElementById("root");
    console.log(typeof root);

    //객체의 키값 하나를 문서에 적어보라구??

    for(let properties in root){
      const p =document.createElement("p");
      p.textContent = properties;
      root.appendChild(p);
    }

    const ptag = document.querySelectorAll("#root>p");
    console.dir(ptag);

    for(let i =0; i<ptag.length; i++){
      if(ptag[i]%2 === 0){
        ptag[i].style.color="red";
      };
    }
    // p태그의 짝수번째 인덱스의 글씨 색을 변경 홀수는 배경색 
  </script>
</body>
</html>
