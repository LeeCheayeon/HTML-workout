<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>

  <script>
    const root = document.getElementById("root");
    root.style.fontSize="200%";
    console.log(root);

    let count = true;
    //카운트의 값은 true, false나 0,1이나 on,off같은 것을 넣어야 좋은 것 같다.
    let current = 0;
    //커런트는 0,1,2,3,4...의 숫자나 색상(컬러) 등 바꾸고싶은걸 잘 정리해서 if문에 넣을 수 있도록해서 넣으면 될 것 같다.  

    root.textContent=current;

    root.addEventListener("click", function(){
      console.log("클릭했다");
      //트루값 먼저 ... 
      if(count === true){
        //카운트의 값이 트루라면 
        current++;
        //커렌트의 값을 1씩 증가
        if(current>=10){
          //만약 커렌트의 값이 10보다 크거나 같으면 
          count=false;          
        }
        root.textContent = current;
        // 이것을 작성하지 않으면 웹페이지에서 숫자가 올라가지 않아보인다.

      }
      else{
        //만약 카운트의 값이 트루가 아니라면
        current--;
        if (current<=0){
          //만약 커렌트의 값이 0보다 작거나 같으면
          count = true;
        }
        root.textContent=current;
        //이것을 작성하지 않으면 웹페이지에 숫자가 10에서 바뀌지 않음.

      }
    });
    //하고싶은 인터렉션이 잘 작동만 된다면 해당 요소에 스타일을 넣는 것은 편하다. 먼저 작동이 잘 되는지 확인 후에 스타일을 진행하는 것이 좋다. 
  </script>
</body>
</html>
