<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>
  <style>
    *{padding: 0; margin: 0;}

    #root {

      height: 500vh;
      
      background-color: #ff6666;
    }

    #root>div{
      width: 5vw;
      height: 5vw;

      background-color: #ccc;

      text-align: center;
