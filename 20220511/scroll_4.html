<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0;}

    #root {
      width: 100vw;
    }

    #root>section {
      width: inherit;
      height: 100vh;
      border: 1px solid red;
    }
  </style>
</head>
<body>
  <div id="root">
    <section>1</section>
    <section>2</section>
    <section>3</section>
    <section>4</section>
    <section>5</section>
  </div>

  
  <script>
    //0,1,2,3,4 의 반복이랑 같음
    const root=document.querySelector("#root");
    console.log(root);

    const sections = document.querySelectorAll("#root>section")
    console.log(sections);

    console.dir(root);

    //식별
    console.log("현재 이 문서의 전체 높이값은" + root.offsetHeight )
    console.dir(sections[0])
    console.log("현재 section태그 하나의 높이값은" + sections[0].offsetHeight)

    console.log(window.scrollY);

    let heightValue = 0;
    window.addEventListener("click", function(){
      heightValue = heightValue + sections[0].offsetHeight;
      // 높이값에 섹션의 높이값만큼을 대입해줘
      console.log(heightValue);

      window.scrollTo({
        top:heightValue,
        behavior:"smooth"
      })

      if(heightValue >= root.offsetHeight){
        heightValue=0;
      }
    });
  </script>
</body>
</html>
