<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="one"></div>
  <div id="two">
    <section></section>
    <section></section>
    <section></section>
    <section></section>
    <section></section>
    <section></section>
    <section></section>
    <section></section>
    <section></section>
    <section></section>
  </div>

  <script>
    const one= document.querySelector("#one");
    const twos= document.getElementById("two").children;
    const three= document.querySelectorAll("#two>section");

    console.log(one);
    console.log(twos);
    console.log(three);
    // 사실은 배열이 아니다. 배열 메서드를 사용할 수 없다. (배열처럼 생긴놈)

    const four = Array.from(three);
    // 배열처럼 보이는 데이터를 배열처럼 쓰겠다. (취급하겠다.)
    // 최신버전에서 지원이 가능 /대체되었다. 
    // .slice()/.call() --> 값들의 모음을 다 짤라 -> 다시 배열자리에 넣어

    console.log(Array.isArray(three));
    //배열이 아니라서 false;
    console.log(Array.isArray(four));
    //배열로 취급해서 true;



  </script>
</body>
</html>
