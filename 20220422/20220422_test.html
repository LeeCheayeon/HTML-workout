<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root">
    <div></div>
  </div>

  <script>
    const root=document.getElementById("root");
    console.dir(root);
    console.log(root.children);
    console.log(root.children[0]);
    console.dir(root.children[0]);
    
    document.body.style.width = "100vw";
    document.body.style.height = "100vh";
    document.body.style.backgroundColor = "salmon";

    //이거 어처피 문자열 꾸러미인데 그냥 한번에 변수에다가 저장하면 안돼?

    // root.children[0].textContent = "안녕하세요. 행복한 금요일 입니다.";
    // let changeText = "내일은 토요일이다.";
    
    const textArry = ["안녕하세요. 행복한 금요일 입니다.", "내일은 토요일이다.", "모레는 일요일이다." , "글피는 월요일이며", "화요일은 시장에 가는 날이다."];
    
    // root.children[0].textContent = textArry[0];

    //알고리즘 구상 문서를 클릭할때마다 텍스트가 바뀌었으면 좋겠어.
    //1.텍스트 목록이 필요할 것 같은데?
    //2.목록은 배열이 순서대로 쓴다던데?
    //3.잠깐만 순서는 숫자니까 더하기 1만 시키면 되겠네?
    //4. 숫자는 어떻게 덧셈을 시키지??
    //5. 숫자 변수 하나 만들어주면 되겠다.
    
    let indexValue = 0;

    document.body.addEventListener('wheel', function(){
      if(root.children[0].textContent === "") {
        //root.children[0].textContent가 ""(빈칸)이면 참
        root.children[0].textContent = textArry[indexValue];
        //root.children[0].textContent의 값은 textArry[(배열의 값=인덱스벨류값)]이야.
      } else {
        indexValue++;
        // console.log(indexValue);
        // 숫자 1을 증가시켜준 다음에 다시 재할당한다.
        root.children[0].textContent = textArry[indexValue];
      }
      if(indexValue === textArry.length) {
        indexValue = 0;
      }
      // root.children[0].textContent = textArry[1];
      // 문서의 바디 부분을 클릭하면 두번째 인수로 자리 잡혀있는 함수 내용을 실행시켜줘.
      //함수내용이 뭐냐면 사람들이 이거를 알고리즘이라고 부르더라 
      //그건 모르겠고 root에 있는 자식의 0번째가 있거든 아마 그것도 태그일건데 거기에 text node 키에 변수 문자열 "재할당해줘";
    });
  </script>
</body>
</html>
