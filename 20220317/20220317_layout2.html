<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    * { padding: 0; margin: 0;}

    .root {
      width: 100vw;
      height: 100vh;
      background-color: #774747;
      display: flex;
      justify-content: center;
      align-items: center;

    }

    .mobile {
      width: 428px;
      height: 926px;
      background-color: #fff;
      border-radius: 20px;
    }

    .mobile>div {
      border: 2px solid red;
    }

    .mobile>div:nth-child(1) {
      height: 620px;
      background-color: #c8c8c8;
    }

    .mobile>div:nth-child(2) {
      height: 306;
      background-color: #fff;
    }


  </style>
</head>
<body>
  
  <div class="root">
    <div class="mobile">
      <div></div>
      <div></div>
    </div>
  </div>
</body>
</html>
